    <h1>Миний найзууд</h1>
    <p>Найзууд маань миний амьдралын чухал хэсэг. Бид хамтдаа сурч, тоглож, дурсамж бүтээдэг. Хамгийн дотны найзууд маань надтай нэг хөтөлбөрөөр суралцаж байгаа.</p>
